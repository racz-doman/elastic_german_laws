version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- greet
- law_search
- goodbye
- bot_challenge
slots:
  law_keyword:
    type: text
    influence_conversation: true
  requested_slot:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_ask_law_keyword:
  - text: Was möchten Sie suchen? Bitte geben Sie die query.
  utter_law_slots:
  - text: asdasd
  utter_submit:
  - text: Asd
  utter_greet:
  - text: Guten Tag! Was könnte ich für Ihnen tun?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Hat Ihnen das geholfen?
  utter_happy:
  - text: Super, es freut mich!
  utter_goodbye:
  - text: Wiedersehen!
  utter_iamabot:
  - text: Ich bin ein bot, angetrieben von Rasa.
actions:
- action_law_respond
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
forms:
  lawsearch_form:
    required_slots:
      law_keyword:
      - type: from_text
        intent: affirm
